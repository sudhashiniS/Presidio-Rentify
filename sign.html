<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS styles */
        body {
            margin: 0;
            padding: 0;
            background-image: url('./banner.png'); /* Replace 'your-background-image.jpg' with your image file */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif; /* Specify a fallback font-family */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent background color to improve readability */
            padding: 20px;
            border-radius: 8px;
            width: 80%; /* Adjust the width as needed */
            max-width: 500px; /* Limit maximum width for better readability */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"] {
            width: calc(70% - 12px); /* Adjust the width as needed */
            padding: 8px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 14px; /* Adjust font size */
        }

        .form-group input[type="button"] {
            width: 100%; /* Make buttons full width */
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color:deepskyblue;
            border-radius: 4px;
            font-size: 16px;
            color:deepskyblue; /* Adjust font size */
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            
        }

    </style>
</head>

<body>
    <div class="form-container">
        <h2> SIGNUP</h2>

        <div class="form-group">
            <label for="firstName">FIRSTNAME:</label>
            <input type="text" id="firstName" name="firstName">
        </div>

        <div class="form-group">
            <label for="lastName">LASTNAME:</label>
            <input type="text" id="lastName" name="lastName">
        </div>

        <div class="form-group">
            <label for="email">EMAILID:</label>
            <input type="text" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="phoneNumber">PHONE NUMBER:</label>
            <input type="text" id="phoneNumber" name="phoneNumber">
        </div>

        <div class="form-group">
            <label for="password">PASSWORD:</label>
            <input type="text" id="password" name="password">
        </div>

        <div class="form-group">
            <label for="confirmPassword">CONFIRM PASSWORD:</label>
            <input type="text" id="confirmPassword" name="confirmPassword">
        </div>

        <div class="button-container">
           <a href="rentify.html"><input type="button" value="Cancel"></a> 
           <a href="rentify.html"><input type="button" value="SIGNUP"></a> 
        </div>
    </div>
</body>
</html>
